# Check out the repository
# Install nodemo
name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          working-directory: ./
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          working-directory: ./
      - name: Install dependencies
        run: npm install
        
        
        