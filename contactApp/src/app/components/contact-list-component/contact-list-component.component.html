<button (click)="navigateTo('contacts/add')" class="btn btn-primary">
  New
</button>
<div class="contacts-grid">
  <!-- Header Row -->
  <div class="grid-header">Id</div>
  <div class="grid-header">Firstname</div>
  <div class="grid-header">Lastname</div>
  <div class="grid-header">Email</div>
  <div class="grid-header">Edit</div>
  <div class="grid-header">Delete</div>

  <!-- Contact Rows -->
  <ng-container *ngFor="let contact of contacts; let i = index">
    <div class="grid-item">{{ i }}</div>
    <!-- Display index as Id -->
    <div class="grid-item">{{ contact.FirstName }}</div>
    <div class="grid-item">{{ contact.LastName }}</div>
    <div class="grid-item">{{ contact.Email }}</div>
    <div class="grid-item">
      <button
        class="edit-button"
        (click)="
          openedit({
            Id: contact.Id!,
            FirstName: contact.FirstName,
            LastName: contact.LastName,
            Email: contact.Email
          })
        "
      >
        Edit
      </button>
    </div>
    <div class="grid-item">
      <button class="delete-button">Delete</button>
    </div>
  </ng-container>

  <!-- Optional Edit Modal -->
  <div *ngIf="enabled">
    <edit-contact
      [contact]="editContact"
      (closeModal)="closeModel()"
    ></edit-contact>
  </div>
</div>
