<div class="modal-background"></div>
<div class="modal-container text-color">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <p class="text-center addheader">{{ title }}</p>
          <p *ngIf="title2" class="text-center addheader">{{ title2 }}</p>
        </div>
        <button type="button" class="btn" (click)="onCloseModal()">
          <span aria-hidden="true" class="button-settings">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
